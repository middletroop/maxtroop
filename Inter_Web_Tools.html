<div id="container2">

<div class="tabs">

<!-- Bouncer-->  
    <div class="tab">
       <input type="radio" id="tab-1" name="tab-group-1" checked>
       <label for="tab-1">Robo Bouncer</label>
       
       <div class="content">
          <div id="content">
            <div class="box"><b><img src="http://i1.cpcache.com/image/62693710_125x125.png" alt="RoboTroop"></b></div>
          </div>
       </div> 
   </div>

<!-- Gif Randomizer -->    
   <div class="tab">
       <input type="radio" id="tab-2" name="tab-group-1">
       <label for="tab-2">Gif Randomizer</label>
       
       <div class="content">
           <div id="content">
            <h3><input class="randombutton" type="submit" value="Click for a Gif" onclick="randomImg1()"/><h3>
            <h3><div id="image"></div><h3>
    </div>
       </div> 
   </div>

<!-- Sentence Reverser -->  
    
   <div class="tab">
       <input type="radio" id="tab-3" name="tab-group-1">
       <label for="tab-3">Sentence Reverser</label>
       
       <div class="content">

      <form name="theForm">
        <h4>Enter a text string:</h4>
        <textarea name=inStr rows=5 cols=30></textarea>
        <br>
        <input type=button value="Reverse Words" onClick="revWords(document.theForm.inStr.value)";>
          <br>
          <h4>Results:</h4>
          <textarea name=results rows=5 cols=30></textarea>
          <br>
          <input type=button name="theButton" value="Clear" onClick='document.theForm.results.value=""';>
      </form>  
     
       </div> 
   </div>

<!-- Tip -->      
    <div class="tab">
       <input type="radio" id="tab-4" name="tab-group-1">
       <label for="tab-4">Tip Calculator</label>
     
       <div class="content">
           <div class="wrapper">
            <div id="content">
            <br>
            <span>Total Bill Amount:  $<input type="text" id="bill" class="amount-field"> <br></span>
            <br>
            <span>Slide to Adjust Tip Percent:<span id="slideval">0%</span><br><br><input type="range" min="0" max="50" value="0" step="1" onchange="tipCalculate(this.value, 'bill')" class="range-style">
            <br>
            <br>
            Sub Total..........<span id="preBill" class="pre-bill">$0.00</span>
            <br>
            Tax (8%)...........<span id="tax" class="tax">$0.00</span>
            <br>
            Gratuity...........<span id="tipamount" class="tip-amount">$0.00</span>
            <br>
            Total Bill.........<span id="totalBill" class="total-bill">$0.00</span>
          </div>
       </div> 
   </div>
</div>
